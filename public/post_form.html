<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Post Form</title>
</head>
<body>
    <form action="">
        <div class="form-group row">
            <label for="recipe-post" class="col-sm-2 text-center">Recipe Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="recipe-post" class="col-sm-2 text-center">Chef Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="recipe-post" class="col-sm-2 text-center">Cook Time</label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="recipe-post" class="col-sm-2 text-center">Directions</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="recipe-post" class="col-sm-2 text-center">Ingredients</label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <select class="form-control">
                    <option>cups</option>
                    <option>tsp</option>
                    <option>Tbsp</option>
                    <option>oz</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">+</button>
            </div>
        </div>
        <div class="form-group row">
            <label for="recipe-post" class="col-sm-2 text-center">Category</label>
            <div class="col-sm-6">
                <select class="form-control">
                    <option>Salads</option>
                    <option>Desserts</option>
                    <option>Soups and Stews</option>
                    <option>Appetizers</option>
                </select>
            </div>
        </div>
    </form>
</body>
</html>
