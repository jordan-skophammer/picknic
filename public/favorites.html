<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Receipe Catalog</title>
    <!-- {{!-- JQuery Link --}} -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- {{-- VueJS Link --}} -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- {{!-- Clinet.js Link --}} -->
    <script type="text/javascript" src="./javascript/client.js"></script>
    <!-- {{!-- Bootstrap Style --}} -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- {{!-- Custom Style --}} -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <nav class="col-lg-12 navbar">
                <h1 class="nav-text">Recipe Catalog</h1>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link search-button" href="#searchModal" data-toggle="modal" data-target="#searchModal"><span style="color:white">Search</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link post-button" href="#postModal" data-toggle="modal" data-target="#postModal"><span style="color:white">Post a Recipe</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes"><span style="color:white">All Recipes</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorites"><span style="color:white">Favorites</span></a>
                    </li>
                </ul>
            </nav>
        </div>


        <div class="row">
            <div class="col-sm-9 col-md-8">

                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="main-text">Your Favorites</h1>
                        <br>
                    </div>
                </div>

                <div id="app-1">

                    <div v-for="recipe in recipes" class="row">
                        <div class="col-sm-12">
                            <a :href="'/recipes/id/' + recipe.id"><h3 class="accent">{{ recipe.title }}</h3></a>
                            <p>{{ recipe.description }}</p>
                            <button v-on:click="deleteFav" type="button" class="btn remove-fav" aria-label="Heart" :data-id="recipe.id">
                                <i class="fas fa-heart"></i>Delete Favorite
                            </button>
                            <hr>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-sm-3 col-md-4 sidebar">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                    <div class="card">
                        <a href="recipes/category/salads"><img class="card-img-top" id="homepage-thumbs" src="./images/salad.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text accent">Salads</a></p>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6 col-md-3">
                    <div class="card">
                        <a href="recipes/category/desserts"><img class="card-img-top" id="homepage-thumbs" src="./images/dessert.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text accent">Desserts</a></p>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6 col-md-3">
                    <div class="card">
                        <a href="recipes/category/pasta"><img class="card-img-top category-all" id="homepage-thumbs" src="./images/pasta-thumb.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text accent">Entrees</a></p>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6 col-md-3">
                    <div class="card">
                        <a href="recipes/category/appetizers"><img class="card-img-top" id="homepage-thumbs" src="./images/appetizer.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text accent">Appetizers</a></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS Links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Favorite JS -->
<script src="./javascript/favorites.js"></script>
</html>
