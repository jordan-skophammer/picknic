<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>recipe_card</title>
</head>
<body>
    <div class="card" id="recipe-card" >
        <img id="recipe-image" class="card-img-top" src="./images/pasta.jpg" alt="pasta_placeholder">
        <div class="card-header">
            <h4 id="recipe-name" class="card-title">Recipe Name</h4>
            <h6 id="recipe-chef">by Chef</h6>
            <h5 id="recipe-category"><i>Category</i></h5>
        </div>
        <div class="card-body">
            <h5>Ingredients</h5>
            <ul>
                <li>Ingredients 1</li>
                <li>Ingredients 2</li>
                <li>Ingredients 3</li>
                <li>Ingredients 4</li>
                <li>Ingredients 5</li>
            </ul>
            <p id="recipe-cooktime">Cook Time: <i>60min</i></p>
            <h5>Directions</h5>
            <p id="recipe-directions">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
</body>
</html>
